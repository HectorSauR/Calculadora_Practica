<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    
  </style>
</head>
<body>
  <h1>SPLI<br>
    TTER</h1>
  <main>
    <div class="contenedor">
      
      <div class="izquierda">
        
        <div class="contenedor_bill">
          <p class="texto">Bill</p>
          <i class='bx bx-dollar dolar'></i>
          <input type="text" name="bill" id="bill" placeholder="0" class="bill input">
        </div>

        <p class="texto">Select Tip %</p>
        <div class="contenedor-botones">
          <a href="#" class="general-form button">5%</a>
          <a href="#" class="general-form button">10%</a>
          <a href="#" class="general-form button">15%</a>
          <a href="#" class="general-form button">25%</a>
          <a href="#" class="general-form button">50%</a>
          <input type="text" name="custom" class="general-form custom" id="custom" placeholder="Custom"/>
        
        </div>
        <div class="contenedor-people">
         
          <p class="texto">Number of People</p>
          <i class='bx bxs-user persona'></i>
          <input type="text" name="numPeople" class="numPeople input" id="numPeople" placeholder="0">
       
        </div>

      </div>

      <div class="derecha">

        <div class="contenedor-amount">
          <p class="texto-pr amount">Tip Amount</p>
          <p class="texto-sc person">/ person</p>
        </div>
        <input type="text" class="input-amount" placeholder="amount">
        <div class="contenedor-total">
          <p class="texto-pr total">Total</p>
          <p class="texto-sc person">/ person</p>
        </div>
        <input type="text" class="input-total" placeholder="total">
        
        <div class="contenedor-reset">
          <a href="#" class="reset">RESET</a>
        </div>

      </div>
      
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hector Sauceda</a>.
  </div>
</body>
</html>
