<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    
  </style>
</head>
<body>
  <h1>SPLI<br>
    TTER</h1>
  <main>
    
    <div class="contenedor">
      <div class="izquierda">
        
       
        <form action="">
          <p class="texto">Bill</p>
          <input type="text" name="bill" id="bill" placeholder="0">
          <p class="texto">Select Tip %</p>
          
         <div class="contenedor-botones">
           <a href="#" class="button general-form">5%</a>
           <a href="#" class="general-form button">10%</a>
           <a href="#" class="general-form button">15%</a>
           <a href="#" class="general-form button">25%</a>
           <a href="#" class="general-form button">50%</a>
            <input type="text" name="custom" class="general-form custom" id="custom" placeholder="Custom">
         </div>
         
          <p class="texto">Number of People</p>
          <input type="text" name="numPeople" class="numPeople" id="numPeople" placeholder="0">
        </form>
        
      </div>
      <div class="derecha">
        Tip Amount
        / person
      
        Total
        / person
      
        Reset
      </div>
      
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hector Sauceda</a>.
  </div>
</body>
</html>
